<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Лучшая в мире бумага</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand p-0" href="/">
            <img src="DM.png" alt="minilogo" width="40" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="nav-text">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/personal.html" target="_blank"
                    >Сотрудники</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <form>
      <div class="form">
        <div class="name">
          <div class="label">
            <label for="name">Как Вас зовут?</label>
          </div>
          <div class="input">
            <input type="text" id="name" />
          </div>
        </div>
        <div class="mail">
          <div class="label">
            <label for="email">Введите Ваш email</label>
          </div>
          <div class="input">
            <input type="email" id="email" />
          </div>
        </div>
        <div class="tel">
          <div class="label">
            <label for="tel">Введите Ваш телефон</label>
          </div>
          <div class="input">
            <input type="tel" id="tel" />
          </div>
        </div>
        <div class="message">
          <div class="label">
            <label for="message"></label>
          </div>
          <div class="input">
            <textarea
              id="message"
              cols="100"
              rows="5"
              placeholder="Введите Ваше сообщение..."
            ></textarea>
          </div>
        </div>
      </div>
    </form>
    <div class="button">
      <a href="Стэнли.jpg" class="btn btn-secondary">Заказать!</a>
    </div>
  </body>
</html>
